                    </div>
                    <div class="group-btn" role="group">

                    </div>
                    <div class="group-btn" role="group">

                    </div>
                    <div class="group-btn" role="group">

                    </div>
                </div> <!-- close .row -->
            </div> <!-- close .btn-group -->
        </div> <!-- close #categories .row -->
    </div>
    <div class="push"></div>
</div> <!-- close .wrapper -->
